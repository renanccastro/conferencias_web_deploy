<cc:interface>

<cc:implementation>

    <ul class="sidebar-menu">
        <!--<li>Geral</li>-->
        <li class="header">GERAL</li>
        <li class="#{abaAtual.contains('IGREJA') ? 'active' : ''} treeview">
            <a href="#">
                <img src="#{request.contextPath}/resources/assets/img/church.svg" alt="Kiwi standing on oval"/> <span>Igreja</span>
                <i class="fa fa-angle-left pull-right"></i>
            </a>
            <ul class="treeview-menu">
                <li class="#{abaAtual eq 'IGREJA_DETALHES' ? 'active' : ''}">
                    <pretty:link mappingId="igreja"> <i class="fa fa-info-circle"></i><span>Detalhes da Igreja</span></pretty:link>

                <li class="#{abaAtual eq 'IGREJA_MINISTERIOS' ? 'active' : ''}">

            </ul>

        <li class="#{abaAtual eq 'EVENTOS' ? 'active' : ''}">
            <pretty:link mappingId="eventos"><i class="fa fa-calendar"></i> <span>Eventos</span></pretty:link>

        <li class="#{abaAtual eq 'USUARIOS' ? 'active' : ''}">
            <pretty:link mappingId="usuarios"><i class="fa fa-users"></i> <span>Usuários</span></pretty:link>

        <li class="#{abaAtual eq 'VIDEOS' ? 'active' : ''}">
            <pretty:link mappingId="videos"><i class="fa fa-video-camera"></i> <span>Vídeos</span></pretty:link>
        </li>
        <li class="#{abaAtual eq 'POSTS' ? 'active' : ''}">
            <pretty:link mappingId="posts"><i class="fa fa-pencil-square-o"></i> <span>Blog</span></pretty:link>
        </li>
        <li class="#{abaAtual eq 'MENSAGENS' ? 'active' : ''}">
            <pretty:link mappingId="mensagens"><i class="fa fa-comment-o"></i> <span>Mensagens</span></pretty:link>
        </li>
