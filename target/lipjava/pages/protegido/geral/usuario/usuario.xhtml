<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:lj="http://xmlns.jcp.org/jsf/composite/components" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<ui:composition template="/resources/templates/template-core.xhtml">
    <ui:param name="abaAtual" value="USUARIOS"/>
    <ui:define name="cabecalho">
        Usu√°rio #{usuarioController.usuario.nome}
    </ui:define>
    <ui:define name="conteudo">
        <h:form id="form" enctype="multipart/form-data">
            <lj:messages/>

            <div class="form-group">
                <label>Nome</label>
                <h:inputText value="#{usuarioController.usuario.nome}" styleClass="form-control"/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <h:inputText value="#{usuarioController.usuario.email}" styleClass="form-control"/>
            </div>
            <div class="form-group">
                <label>Perfil</label><br></br>
                <h:selectOneMenu value="#{usuarioController.usuario.role}" styleClass="selectpicker">
                    <f:selectItems value="#{usuarioController.available2Roles}" var="role"/>
                </h:selectOneMenu>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h:commandLink action="#{usuarioController.salvar}" styleClass="btn btn-default">
                        <i class="glyphicon glyphicon-floppy-disk"></i> salvar
                    </h:commandLink>
                    <h:commandLink action="#{usuarioController.resetarSenha}" styleClass="btn btn-default">
                        <i class="glyphicon glyphicon-floppy-disk"></i> resetar senha
                    </h:commandLink>
                    <pretty:link mappingId="usuarios" styleClass="btn btn-default">
                        <i class="glyphicon glyphicon-arrow-left"></i> voltar
                    </pretty:link>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

</html>
