<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lj="http://xmlns.jcp.org/jsf/composite/components" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<ui:composition template="/resources/templates/template-core.xhtml">
    <ui:param name="abaAtual" value="IGREJA_MINISTERIOS"/>
    <ui:define name="cabecalho">
        <h1>Ministérios</h1>
    </ui:define>
    <ui:define name="conteudo">
        <h:form id="form">
            <lj:messages/>

            <div class="row">
                <div class="col-lg-12">
                    <pretty:link mappingId="ministerio-novo" styleClass="btn btn-default">
                        <i class="glyphicon glyphicon-plus"></i> novo
                    </pretty:link>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p:dataTable value="#{ministerioController.ministerios}" var="ministerio"
                                 paginator="true" rows="20" paginatorPosition="bottom">
                        <p:column headerText="Nome" filterMatchMode="contains" filterBy="#{ministerio.nome}">
                            #{ministerio.nome}
                        </p:column>
                        <p:column headerText="Descrição" filterMatchMode="contains" filterBy="#{ministerio.descricao}">
                            #{ministerio.descricao}
                        </p:column>
                        <p:column headerText="Líder" filterMatchMode="contains" filterBy="#{ministerio.lider.nome}">
                            #{ministerio.lider.nome}
                        </p:column>

                        <p:column headerText="Ações">
                            <pretty:link mappingId="ministerio" styleClass="btn btn-default">
                                <i class="glyphicon glyphicon-pencil"></i> editar
                                <f:param value="#{ministerio.id}"/>
                            </pretty:link>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

</html>
