<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:lj="http://xmlns.jcp.org/jsf/composite/components" xmlns:pretty="http://ocpsoft.com/prettyfaces"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/templates/template-core.xhtml">
    <ui:param name="abaAtual" value="MENSAGENS"/>
    <ui:define name="cabecalho">
        <h3>Mensagem: #{mensagemController.mensagem.titulo}</h3>
    </ui:define>
    <ui:define name="conteudo">
        <h:form id="form" enctype="multipart/form-data">
            <lj:messages/>

            <div class="form-group">
                <label>Título</label>
                <h:inputText value="#{mensagemController.mensagem.titulo}" styleClass="form-control"/>
            </div>
            <div class="form-group">
                <label>Conteúdo</label>
                <p:editor value="#{mensagemController.mensagem.mensagem}"/>
            </div>

            <div class="form-group">
                <label>Data de Envio</label>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-calendar"></i></span>
                    <p:calendar id="from" inputStyleClass="form-control" value="#{mensagemController.mensagem.dataHoraEnvio}" required="true" timeZone="GMT-3" pattern="dd/MM/yyyy HH:mm"/>
                </div>

            </div>


            <div class="row">
                <div class="col-lg-12">
                    <h:commandLink action="#{mensagemController.salvar}" styleClass="btn btn-default">
                        <i class="glyphicon glyphicon-floppy-disk"></i> salvar
                    </h:commandLink>
                    <pretty:link mappingId="mensagens" styleClass="btn btn-default">
                        <i class="glyphicon glyphicon-arrow-left"></i> voltar
                    </pretty:link>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

</html>
