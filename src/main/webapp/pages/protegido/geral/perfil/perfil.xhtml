<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:lj="http://xmlns.jcp.org/jsf/composite/components" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/templates/template-core.xhtml">
    <ui:define name="cabecalho">
        <h1>Perfil</h1>
    </ui:define>
    <ui:define name="conteudo">
        <div class="text-center row">
            <div class="col-lg-4 col-lg-offset-4 text-center">
                <lj:profileImage id="uploadImageChange" imgSource="#{perfilController.profilePicture}"
                                 preferredWidth="100px" preferredHeight="100px" responsive="false"></lj:profileImage>
                <h:form id="imageForm" enctype="multipart/form-data">
                    <div class="form-group" >
                        <div class="">
                            <label class="btn btn-primary btn-block">
                                <i class="glyphicon glyphicon-floppy-disk"></i> Procurar imagem <p:fileUpload widgetVar="upload" value="#{perfilController.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="display: none;"/>
                            </label>
                        </div>
                        <div class="">
                            <h:commandLink action="#{perfilController.salvarImagem}" styleClass="btn btn-success btn-block">
                                <i class="glyphicon glyphicon-floppy-disk"></i> Salvar imagem
                            </h:commandLink>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <h:form id="form" enctype="multipart/form-data">
                        <lj:messages/>
                        <div class="form-group">
                            <label>Senha</label>
                            <h:inputSecret value="#{perfilController.usuarioLogado.senha}" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Senha Novamente</label>
                            <h:inputSecret value="#{perfilController.usuarioLogado.senhaConfirmacao}" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Descrição:</label>
                            <p:editor value="#{perfilController.usuarioLogado.descricao}"/>
                        </div>

                    <div class="row">
                            <div class="col-lg-12">
                                <h:commandLink action="#{perfilController.salvarNovaSenha}" styleClass="btn btn-default">
                                    <i class="glyphicon glyphicon-floppy-disk"></i> salvar nova senha
                                </h:commandLink>
                            </div>
                        </div>
                </h:form>
            </div>
        </div>

</ui:define>

</ui:composition>

</html>
