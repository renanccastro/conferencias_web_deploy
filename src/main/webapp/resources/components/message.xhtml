<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
    <cc:attribute name="value" required="true"/>
    <cc:attribute name="showSeverity" default="false"/>
    <cc:attribute name="showSummary" default="true"/>
    <cc:attribute name="showDetail" default="false"/>
</cc:interface>

<cc:implementation>

    <ui:fragment rendered="#{cc.attrs.showSeverity}">
        <h:outputText value="#{cc.attrs.value.severity}" escape="false"/>
        <br/>
    </ui:fragment>
    <ui:fragment rendered="#{cc.attrs.showSummary}">
        <h:outputText value="#{cc.attrs.value.summary}" escape="false"/>
        <br/>
    </ui:fragment>
    <ui:fragment rendered="#{cc.attrs.showDetail}">
        <h:outputText value="#{cc.attrs.value.detail}" escape="false"/>
        <br/>
    </ui:fragment>

</cc:implementation>
</html>
