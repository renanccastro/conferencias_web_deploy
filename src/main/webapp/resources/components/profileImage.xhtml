<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
    <cc:attribute name="imgSource" required="true"/>
    <cc:attribute name="preferredWidth"/>
    <cc:attribute name="responsive"/>
    <cc:attribute name="id"/>
    <cc:attribute name="preferredHeight"/>
</cc:interface>

<cc:implementation>
    <!--<div class="ratio" style="background-image:url('#{cc.attrs.imgSource}'); width:"/>-->


<img id="#{cc.attrs.id}" src="#{cc.attrs.imgSource}" class="img-circle #{cc.attrs.responsive ? 'img-responsive' : ''}"
         alt="Image" height="#{cc.attrs.preferredHeight}" width="#{cc.attrs.preferredWidth}"/>
</cc:implementation>
</html>
